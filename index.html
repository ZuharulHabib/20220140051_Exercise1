<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore the Universe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Explore the Universe</h1>
    <div class="corner-text">    FROM   </div>
    <div class="corner-text">Zuharul Habib</div>
  </header>
  <main>
    <section id="info">
      <div id="planet-info">
        <h2>Planet Information</h2>
        <p>Click on a planet to see information</p>
      </div>
      <div id="planet-image-container">
        <img id="planet-image" src="" alt="">
      </div>
    </section>
    <section id="planets">
      <h2>Planets</h2>
      <div class="planet" id="mercury">Mercury</div>
      <div class="planet" id="venus">Venus</div>
      <div class="planet" id="earth">Earth</div>
      <div class="planet" id="mars">Mars</div>
      <div class="planet" id="jupiter">Jupiter</div>
      <div class="planet" id="saturn">Saturn</div>
      <div class="planet" id="uranus">Uranus</div>
      <div class="planet" id="neptune">Neptune</div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Explore the Universe</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
